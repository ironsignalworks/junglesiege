<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Jungle Siege '79</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Jungle Siege '79" />
  <meta property="og:description" content="A nightmare jungle assault from Iron Signal Works." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://gamma-threads.github.io/jungle_siege_79/" />
  <meta property="og:image" content="https://i.ibb.co/Wp62RMr6/junglesiege-background.png" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Jungle Siege '79" />
  <meta name="twitter:description" content="A nightmare jungle assault from Iron Signal Works." />
  <meta name="twitter:image" content="https://i.ibb.co/Wp62RMr6/junglesiege-background.png" />
</head>

<body>

  <div id="start-screen" style="
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: space-between; 
    height: 100vh;  
    padding: 20px 0;
  ">
    <h1 style="margin: 0;">IRON SIGNAL WORKS PRESENTS</h1>
    <button id="start-button" disabled style="margin-bottom: 20px;">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>

  <div id="end-screen" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; 
    color:white; text-align:center; background: rgba(0,0,0,0.4); 
    display:flex; flex-direction: column; justify-content: center; align-items: center; font-family:sans-serif; font-size:34px; z-index:10;">
    
    <div id="end-message"></div>
    <div id="final-score" style="margin-top: 10px;"></div>
    <div id="best-score" style="margin-top: 5px;"></div>
    <button id="restart-button" style="margin-top: 20px; padding: 10px 20px; font-size: 20px;">Restart</button>
  </div>

  <!-- Remove this duplicate block if it's not needed -->
  <div id="end-screen" style="display:none; flex-direction: column; align-items: center;">
    <h1 id="end-message"></h1>
    <p id="final-score"></p>
    <p id="best-score"></p>
    <button id="restart-button">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
