<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Jungle Siege '79</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <meta property="og:title" content="Jungle Siege '79" />
  <meta property="og:description" content="A nightmare jungle assault from Iron Signal Works." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ironsignalworks.github.io/junglesiege79/" />
  <meta property="og:image" content="https://i.ibb.co/HfV38CwD/download-6-1.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Jungle Siege '79" />
  <meta name="twitter:description" content="A nightmare jungle assault from Iron Signal Works." />
  <meta name="twitter:image" content="https://i.ibb.co/HfV38CwD/download-6-1.png" />
</head>

<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>IRON SIGNAL WORKS PRESENTS</h1>
    <h2>JUNGLE SIEGE '79</h2>
    <button id="start-button" disabled>Loading Assets...</button>
  </div>

  <!-- Boss Announcement Overlay -->
  <div id="boss-announcement" style="
    display:none;
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.88);
    color: #f03030;
    font-family: 'Staatliches', 'Orbitron', Arial Black, sans-serif;
    font-size: 48px;
    z-index: 99;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-shadow: 0 0 12px #fff, 0 0 6px #900;
  ">
    <div id="boss-announcement-title">BOSS INCOMING ></div>
    <div id="boss-announcement-name" style="font-size:58px;margin-top:30px;"></div>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>

  <!-- End Screen -->
  <div id="end-screen" style="
    display:none; 
    position:absolute; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    color:white; 
    text-align:center; 
    background: rgba(0,0,0,0.4); 
    display:flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    font-family:sans-serif; 
    font-size:34px; 
    z-index:10;
  ">
    <div id="end-message"></div>
    <div id="final-score" style="margin-top: 10px;"></div>
    <div id="best-score" style="margin-top: 5px;"></div>
    <button id="restart-button" style="margin-top: 20px; padding: 10px 20px; font-size: 20px;">Restart</button>
  </div>

<script type="module" src="script.js"></script>

</body>
</html>
